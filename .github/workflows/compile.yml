name: Build MRS (domains + ips)

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y curl wget jq

      - name: Download Mihomo
        run: |
          curl -L https://github.com/MetaCubeX/mihomo/releases/download/v1.19.9/mihomo-linux-amd64-v1.19.9.deb -o mihomo.deb
          sudo dpkg -i mihomo.deb
          sudo apt-get install -f -y

      - name: Prepare folders
        run: |
          mkdir -p compiled tmp_build

      ########################################
      #      DOMAIN LISTS (convert â†’ YAML)
      ########################################
      - name: Prepare domain YAML
        run: |
          OUTPUT="tmp_build/domains.yaml"
          echo "payload:" > "$OUTPUT"

          find lists -type f -print0 | while IFS= read -r -d '' file; do
            while IFS= read -r line; do
              DOMAIN=$(echo "$line" | xargs)
              if [[ -z "$DOMAIN" || "$DOMAIN" == \#* ]]; then
                continue
              fi
              echo "- '+.${DOMAIN}'" >> "$OUTPUT"
            done < "$file"
          done

      - name: Convert domains.mrs
        run: |
          mihomo convert-ruleset domain yaml \
            tmp_build/domains.yaml \
            compiled/domains.mrs

      ########################################
      #      IP LISTS (convert â†’ MRS)
      ########################################
      - name: Prepare IP text
        run: |
          OUTPUT="tmp_build/ips.txt"
          echo "" > "$OUTPUT"

          find ip-lists -type f -print0 | while IFS= read -r -d '' file; do
            while IFS= read -r line; do
              IP=$(echo "$line" | xargs)
              if [[ -z "$IP" || "$IP" == \#* ]]; then
                continue
              fi
              echo "$IP" >> "$OUTPUT"
            done < "$file"
          done

      - name: Convert ips.mrs
        run: |
          mihomo convert-ruleset ipcidr text \
            tmp_build/ips.txt \
            compiled/ips.mrs

      ########################################
      #              COMMIT
      ########################################
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add compiled/
          git commit -m "ðŸ”§ Auto-build MRS (domains + ips)" || echo "No changes"

      - name: Push
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
