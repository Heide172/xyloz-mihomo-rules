name: Compile rule sets (domains + ips)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install MRS CLI
        run: |
          go install github.com/MetaCubeX/mrs/cmd/mrs@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Prepare folders
        run: mkdir -p compiled tmp_build

      ############################################
      # 1) PROCESS DOMAIN LISTS
      ############################################
      - name: Build combined domain rules
        run: |
          OUTPUT="tmp_build/all-domains.txt"
          echo "" > "$OUTPUT"

          find lists -type f -print0 | while IFS= read -r -d '' file; do
            while IFS= read -r line; do
              DOMAIN=$(echo "$line" | xargs)
              if [[ -z "$DOMAIN" || "$DOMAIN" == \#* ]]; then
                continue
              fi

              # root domain â†’ DOMAIN-SUFFIX
              # subdomain â†’ DOMAIN
              if [[ "$DOMAIN" != *"."*"."* ]]; then
                echo "DOMAIN-SUFFIX,$DOMAIN" >> "$OUTPUT"
              else
                echo "DOMAIN,$DOMAIN" >> "$OUTPUT"
              fi
            done < "$file"
          done

      - name: Compile domains.mrs
        run: |
          mrs compile \
            --output compiled/domains.mrs \
            tmp_build/all-domains.txt

      ############################################
      # 2) PROCESS IP LISTS
      ############################################
      - name: Build combined ip rules
        run: |
          OUTPUT="tmp_build/all-ips.txt"
          echo "" > "$OUTPUT"

          find ip-lists -type f -print0 | while IFS= read -r -d '' file; do
            while IFS= read -r line; do
              IP=$(echo "$line" | xargs)
              if [[ -z "$IP" || "$IP" == \#* ]]; then
                continue
              fi
              echo "IP-CIDR,$IP" >> "$OUTPUT"
            done < "$file"
          done

      - name: Compile ips.mrs
        run: |
          mrs compile \
            --output compiled/ips.mrs \
            tmp_build/all-ips.txt

      ############################################
      # COMMIT & PUSH
      ############################################
      - name: Commit compiled files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add compiled/
          git commit -m "ðŸ”§ Auto-compile domain + IP MRS" || echo "No changes"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
